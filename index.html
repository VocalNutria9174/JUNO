<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JUNO</title>
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="juno.js"></script>
	</head>
	<body>
	<section id="computerHead"><div>computer<!--(╬ಠ益ಠ)--></div></section>
		<section id="computerWrapper">
			<div id="computerHand"></div>
		</section>
<section id="discardHead"><div>discard pile</div></section>
		<section id="discardWrapper">
			<div id="wild" class="hidden">
				<div class="triangle"></div>
				<div id="wildMenu"><p>choose a color</p>
					<button class="wildMenu" id="Red"></button>
					<button class="wildMenu" id="Green"></button>
					<button class="wildMenu" id="Blue"></button>
					<button class="wildMenu" id="Yellow"></button>
				</div>
			</div>
			<div id="gameOver" class="hidden"></div>
			<div id="discardPile"></div>
		</section>
		<section id="playerHead"><div>player</div></section>
		<section id="playerWrapper">
			<div id="sidebar">
				<button id="drawButton">draw</button>
			<button id="passButton" class="disabled">pass</button>
			</div>
			<div id="playerHand"></div>
		</section>
		<div class="tr"></div>
	</div>
	<div id="overlay" class="hidden">
	</body>
</html>
