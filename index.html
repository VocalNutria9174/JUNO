<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JUNO</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script type="text/javascript" src="juno.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="gameContainer">
				<div id="computerContainer">
					<div id="computerHead">
						<div id="computerFace" class="mute">
							<img src="./images/computerFace2.png" alt="computer face">
						</div>
					</div>
					<div id="computerHand"></div>
				</div>
				<div id="discardPileContainer">
					<div id="welcomeMessage" class="hide">
						<div>It's your turn! Click on a card to play.<br>If you can't play, draw.</div>
						<div id="triangleDown"></div>
					</div>
					<div id="wildMenu" class="hide">
						<div id="triangleLeft"></div>
						<div>choose a color</div>
						<div class="button" id="Red"></div>
						<div class="button" id="Green"></div>
						<div class="button" id="Blue"></div>
						<div class="button" id="Yellow"></div>
					</div>
					<div id="gameOver" class="hide">
						<div id="message"></div>
						<img>
						<div class="container">Play again?
							<div class="play">yes</div>
							<div class="play">no</div>
						</div>
					</div>
					<div id="discardPile"></div>
				</div>
				<div id="playerContainer">
					<div id="playerHead">
						<div id="playerFace">
							<img src="./images/playerFace3.png" alt="player face">
						</div>
					</div>
						<!--<div id="sidebar">
							<div id="drawButton">draw</div>
							<div id="passButton" class="disabled">pass</div>
						</div>-->
					<div id="playerHand"></div>
				</div>
				<div id="overlay" class="hide"></div>
			</div>
		</div>
	</body>
</html>
