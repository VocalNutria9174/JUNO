<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JUNO</title>
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	<script type="text/javascript" src="juno.js"></script>
	</head>
	<body>
	<div id="contain">
	<section id="computerHead"><div><img id="computerFace" src="./images/face02.png"></div></section>
		<section id="computerWrapper">
			<div id="computerHand"></div>
		</section>
		<section id="discardWrapper">
				<div id="intro1" class="hidden"><p>The computer (evil).</p><div></div></div>
				<div id="intro2" class="hidden"><p>The discard pile. Match the color,<br>number or type of this card.</p><div></div></div>
				<div id="intro3" class="hidden"><p>You — it's your turn! Click on a card to play.<br>If you can't play, draw.</p><div></div></div>
				<div id="wildMenu" class="hidden"><p>choose a color</p>
				<div class="triangle"></div>
					<button class="wildMenu" id="Red"></button>
					<button class="wildMenu" id="Green"></button>
					<button class="wildMenu" id="Blue"></button>
					<button class="wildMenu" id="Yellow"></button>
			</div>
			<div id="gameOver" class="hidden"></div>
			<div id="discardPile"></div>
		</section>
		<section id="playerHead"><div><img id="playerFace" src="./images/face00.png"></div><!--٩ ๑˃̵ᴗ˂̵ و<br>╭( ･ㅂ･)و<br>╰( ･ ᗜ ･ )╯<br>(⊙ꇴ⊙)<br>٩(^ᴗ^)۶<br>ﾟ･✿ヾ╲(｡◕‿◕｡)╱✿･ﾟ<br>(　＾ڡ＾)<br>ᵕ&nbsp;&nbsp;_&nbsp;&nbsp;ᵕ<br><br>（＾_＾）<br><br>（◕ ◡ ◕）--></section>
		<section id="playerWrapper">
			<div id="sidebar">
				<button id="drawButton">draw</button>
			<button id="passButton" class="disabled">pass</button>
			</div>
			<div id="playerHand"></div>
		</section>
	<div id="overlay" class="hidden"></div>
	</div>
	</body>
</html>
